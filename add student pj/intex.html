<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    
    <link rel="stylesheet" href="styles.css" />
    <script src="./adddetails2.js" defer> </script>

  </head>
  <body>
    <div class="student-add">
      <h1>Student Details</h1>
      <div class="form">
        <div class="button">
          <button type="button">Add Student</button>
        </div>

        <div class="studentForm invisible">
          <div class="each-input">
            <label for="name">Name:</label>
            <input type="text" id="name" value="" />
          </div>
          <div class="each-input">
            <label for="name">Department:</label>
            <input type="text" id="department" value="" />
          </div>
          <div class="each-input">
            <label for="name">Marks:</label>
            <input type="number" id="marks" value="" />
          </div>
          <div class="each-input">
            <label for="name">Age:</label>
            <input type="number" id="age" value="" />
          </div>
          <div class="button">
            <input type="submit" id="name" value="Add" />
          </div>
        </div>
        <div class="student-list">
            <!-- <ul> 
               </ul> -->
               <table>
                
               </table>
          
        </div>
                

      </div>
    </div>
  </body>
</html>
